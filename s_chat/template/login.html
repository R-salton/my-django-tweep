{% extends 'base.html' %}  <!-- Replace with your base template -->
{% load static %}
{% block content %}

<section id="login" style="height: 100vh; position:relative; top: 50px;display: flex; align-items: center; justify-content: center">
  <div  style="background-color: lightblue; padding: 4rem; border-radius: 4px;" >

{% if user.is_authenticated %}
<h1>You are Already loged in</h1>
{% else %}
<h2>Login</h2>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">User Name</label>
      <div class="col-sm-10">
        <input type="text" name="username" placeholder="Enter Your username">
      </div>
    </div>
    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" placeholder="Password ">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endif %}
  
    
  </div>

</section>
{% endblock %}
